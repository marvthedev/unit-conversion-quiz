<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Quiz</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="display-item">
                <p class="display-item__question">Question</p>
                <h2 class="display-item__number">1/10</h2>
            </div>
            <div class="display-item">
                <p class="display-item__score">Score</p>
                <h2 class="display-item__number">0</h2>
            </div>
        </div>
        <div class="quiz">
            <h2 class="quiz__question">1 centimeter (cm) equals how many millimeters (mm) ?</h2>
            <div class="answer">
                <input type="text" placeholder="Your answer" class="answer__input">
                <button class="answer__submit">Submit</button>
            </div>
        </div>
    </div>
    </div>
    <script src="js/quiz.js"></script>
</body>

</html>
